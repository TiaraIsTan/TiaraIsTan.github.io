<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tiara's Website</title>
    <!--Desktop Stylesheet-->
    <link rel="stylesheet" type="text/css"  href="style.css">
    <!--Prevent smartphones from scaling pages down-->
    <meta name="viewport" content="initial-scale=1">
    <link rel="icon" type="image/x-icon" href="icon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Josefin+Sans&display=swap" rel="stylesheet">

    <script>
      function hide() {
        var y = document.getElementById("resume");
        y.style.display = "none";

        var z = document.getElementById("hobbies");
        z.style.display = "none";

        var y = document.getElementById("resume-arrow");
        y.style.display = "none";

        var z = document.getElementById("hobbies-arrow");
        z.style.display = "none";
      }

      function start() {
        var x = document.getElementById("start");
        x.style.display = "none";

        var y = document.getElementById("resume");
        y.style.display = "block";

        var z = document.getElementById("hobbies");
        z.style.display = "block";

        var a = document.getElementById("resume-arrow");
        a.style.display = "inline-block";
      }

      function select() {
        body = document.getElementsByTagName("body")[0];
        body.firstElementChild.innerHTML = "Raymond Wang is the Best."
      }

      function moveArrow() {
        var x = document.getElementById("resume-arrow");
        var y = document.getElementById("hobbies-arrow");
        if (y.style.display = "none") {
          y.style.display = "inline";
          x.style.display = "none";
        } else {
          y.style.display = "none";
          x.style.display = "inline";
        }
      }

      function moveUp () {
        var x = document.getElementById("resume-arrow");
        var y = document.getElementById("hobbies-arrow");
        if (x.style.display = "none") {
          y.style.display = "none";
          x.style.display = "inline";
        }
      }

      function moveDown () {
        var x = document.getElementById("resume-arrow");
        var y = document.getElementById("hobbies-arrow");
        if (y.style.display = "none") {
          y.style.display = "inline";
          x.style.display = "none";
        }
      }
    </script>
  </head>
  <body onload="hide()" class="beach bg">
    <div class="header">Tiara Tan</div>
    <!--<div><a class="largelink" href="aboutMe.html">About Me</a></div>
    <div><a class="largelink" href="workExperience.html">Work Experience</a></div>-->
    <div><p class="largelink" id="start" onclick="start()"><img class="arrow" src="crown.gif">Start</p></div>
    <div>
      <div><p class="largelink" id="resume" onmouseover="moveUp()"><img class="arrow" id="resume-arrow" src="crown.gif"><a href="resume.html">Resume</a></p></div>
      <div><p class="largelink" id="hobbies" onmouseover="moveDown()"><img class="arrow" id="hobbies-arrow" src="crown.gif"><a href="hobbies.html">Hobbies</p></div>
    </div>
    <script type="text/javascript">hide();</script>
  </body>
</html>
